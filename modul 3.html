<!DOCTYPE html>
<html>
<body>

<h1>Studi Kasus: Validasi Input HTML5</h1>

	<p>
	Nama		:<input type="text" name="nama" placeholder="Isikan nama anda" required />

	<p>
	Usia		:<input type="number" name="tinggi" min="17" max="30" /> (Usia 17-30)
	
	<p>
	Email		:<input type="email" name="email" placeholder="nama_email@host.com" size="30" required />
	
	<p>
	Web			:<input type="text" name="web" placeholder="http://" />
	
	<p>
	Password	:<input type="text" name="password" placeholder="Semua karakter, min.8" minlength="8" required /> (Bonus)
	
	<p>
	<input type="submit" value="Submit" />
</body>
</html>
